<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>  
    <title>Vue Seen</title>
</head>
<body>
    
    <div id="app">
        <span v-if="seen">You can see cause it's true</span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
        })
    </script>

</body>
</html>
